<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Dashboard - ML Pipeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .status-on-track { color: #28a745; }
        .status-at-risk { color: #ffc107; }
        .status-completed { color: #17a2b8; }
        .card-hover:hover { transform: translateY(-2px); transition: transform 0.2s; }
        .progress-bar-animated { animation: progress-bar-stripes 1s linear infinite; }
        .service-status { font-size: 0.9rem; }
        .service-running { color: #28a745; }
        .service-stopped { color: #dc3545; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>OKR Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-clock me-1"></i>
                    <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- System Status Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card card-hover border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-server fa-2x text-primary mb-2"></i>
                        <h6 class="card-title">ML API</h6>
                        <span id="api-status" class="badge bg-success">Running</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-hover border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-stream fa-2x text-warning mb-2"></i>
                        <h6 class="card-title">Kafka</h6>
                        <span id="kafka-status" class="badge bg-secondary">Unknown</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-hover border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-sitemap fa-2x text-info mb-2"></i>
                        <h6 class="card-title">Airflow</h6>
                        <span id="airflow-status" class="badge bg-secondary">Unknown</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-hover border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-database fa-2x text-secondary mb-2"></i>
                        <h6 class="card-title">Data Pipeline</h6>
                        <span id="pipeline-status" class="badge bg-success">Active</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Row -->
        <div class="row">
            <!-- OKR Overview -->
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-bullseye me-2"></i>OKR Overview
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3 text-center">
                                <h3 id="total-okrs" class="text-primary">0</h3>
                                <small class="text-muted">Total OKRs</small>
                            </div>
                            <div class="col-md-3 text-center">
                                <h3 id="on-track" class="text-success">0</h3>
                                <small class="text-muted">On Track</small>
                            </div>
                            <div class="col-md-3 text-center">
                                <h3 id="at-risk" class="text-warning">0</h3>
                                <small class="text-muted">At Risk</small>
                            </div>
                            <div class="col-md-3 text-center">
                                <h3 id="completed" class="text-info">0</h3>
                                <small class="text-muted">Completed</small>
                            </div>
                        </div>
                        <canvas id="okrChart" height="100"></canvas>
                    </div>
                </div>

                <!-- Progress by Department -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-building me-2"></i>Progress by Department
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="departmentChart" height="100"></canvas>
                    </div>
                </div>
            </div>

            <!-- Real-time Updates & Controls -->
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-cogs me-2"></i>Controls
                        </h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-2" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh Data
                        </button>
                        <button class="btn btn-success w-100 mb-2" onclick="generateSampleData()">
                            <i class="fas fa-plus me-2"></i>Generate Sample Data
                        </button>
                        <button class="btn btn-info w-100 mb-2" onclick="testKafka()">
                            <i class="fas fa-stream me-2"></i>Test Kafka
                        </button>
                        <button class="btn btn-warning w-100" onclick="testAirflow()">
                            <i class="fas fa-sitemap me-2"></i>Test Airflow
                        </button>
                    </div>
                </div>

                <!-- Real-time Activity -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-bell me-2"></i>Activity Feed
                        </h5>
                    </div>
                    <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                        <div id="activity-feed">
                            <div class="text-muted text-center">No recent activity</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- OKR Details Table -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="fas fa-table me-2"></i>OKR Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Objective</th>
                                        <th>Key Result</th>
                                        <th>Status</th>
                                        <th>Progress</th>
                                        <th>Department</th>
                                        <th>Priority</th>
                                        <th>Owner</th>
                                        <th>Created</th>
                                    </tr>
                                </thead>
                                <tbody id="okr-table-body">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let okrData = [];
        let charts = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            refreshData();
            setInterval(refreshData, 30000); // Refresh every 30 seconds
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }

        async function refreshData() {
            try {
                // Fetch OKR data
                const response = await fetch('/api/okrs');
                if (response.ok) {
                    okrData = await response.json();
                    updateDashboard();
                    addActivity('Data refreshed successfully', 'success');
                } else {
                    throw new Error('Failed to fetch data');
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                addActivity('Failed to refresh data', 'error');
            }
        }

        function updateDashboard() {
            updateCounts();
            updateCharts();
            updateTable();
        }

        function updateCounts() {
            const total = okrData.length;
            const onTrack = okrData.filter(okr => okr.status === 'On Track').length;
            const atRisk = okrData.filter(okr => okr.status === 'At Risk').length;
            const completed = okrData.filter(okr => okr.status === 'Completed').length;

            document.getElementById('total-okrs').textContent = total;
            document.getElementById('on-track').textContent = onTrack;
            document.getElementById('at-risk').textContent = atRisk;
            document.getElementById('completed').textContent = completed;
        }

        function updateCharts() {
            updateOKRChart();
            updateDepartmentChart();
        }

        function updateOKRChart() {
            const ctx = document.getElementById('okrChart').getContext('2d');
            
            if (charts.okr) {
                charts.okr.destroy();
            }

            const statusCounts = {
                'On Track': okrData.filter(okr => okr.status === 'On Track').length,
                'At Risk': okrData.filter(okr => okr.status === 'At Risk').length,
                'Completed': okrData.filter(okr => okr.status === 'Completed').length
            };

            charts.okr = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: ['#28a745', '#ffc107', '#17a2b8'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateDepartmentChart() {
            const ctx = document.getElementById('departmentChart').getContext('2d');
            
            if (charts.department) {
                charts.department.destroy();
            }

            const deptProgress = {};
            okrData.forEach(okr => {
                if (!deptProgress[okr.department]) {
                    deptProgress[okr.department] = { total: 0, progress: 0 };
                }
                deptProgress[okr.department].total++;
                deptProgress[okr.department].progress += okr.progress;
            });

            const labels = Object.keys(deptProgress);
            const data = labels.map(dept => 
                Math.round(deptProgress[dept].progress / deptProgress[dept].total)
            );

            charts.department = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Average Progress %',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        function updateTable() {
            const tbody = document.getElementById('okr-table-body');
            tbody.innerHTML = '';

            okrData.forEach(okr => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${okr.id}</td>
                    <td>${okr.objective}</td>
                    <td>${okr.key_result}</td>
                    <td><span class="badge bg-${getStatusColor(okr.status)}">${okr.status}</span></td>
                    <td>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar bg-${getProgressColor(okr.progress)}" 
                                 style="width: ${okr.progress}%" 
                                 role="progressbar">
                                ${okr.progress}%
                            </div>
                        </div>
                    </td>
                    <td>${okr.department}</td>
                    <td><span class="badge bg-${getPriorityColor(okr.priority)}">${okr.priority}</span></td>
                    <td>${okr.owner}</td>
                    <td>${new Date(okr.created_at).toLocaleDateString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'On Track': return 'success';
                case 'At Risk': return 'warning';
                case 'Completed': return 'info';
                default: return 'secondary';
            }
        }

        function getProgressColor(progress) {
            if (progress >= 80) return 'success';
            if (progress >= 50) return 'warning';
            return 'danger';
        }

        function getPriorityColor(priority) {
            switch(priority) {
                case 'High': return 'danger';
                case 'Medium': return 'warning';
                case 'Low': return 'secondary';
                default: return 'secondary';
            }
        }

        function addActivity(message, type) {
            const feed = document.getElementById('activity-feed');
            const activity = document.createElement('div');
            activity.className = `alert alert-${type === 'error' ? 'danger' : type} alert-sm py-2 mb-2`;
            activity.innerHTML = `
                <small>
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                    <span class="float-end">${new Date().toLocaleTimeString()}</span>
                </small>
            `;
            
            feed.insertBefore(activity, feed.firstChild);
            
            // Remove old activities if too many
            const activities = feed.querySelectorAll('.alert');
            if (activities.length > 10) {
                activities[activities.length - 1].remove();
            }
        }

        async function generateSampleData() {
            try {
                const response = await fetch('/api/generate-sample-data', { method: 'POST' });
                if (response.ok) {
                    addActivity('Sample data generated successfully', 'success');
                    refreshData();
                } else {
                    throw new Error('Failed to generate sample data');
                }
            } catch (error) {
                console.error('Error generating sample data:', error);
                addActivity('Failed to generate sample data', 'error');
            }
        }

        async function testKafka() {
            try {
                const response = await fetch('/api/test-kafka');
                if (response.ok) {
                    const result = await response.json();
                    addActivity(`Kafka test: ${result.message}`, 'success');
                    updateServiceStatus('kafka-status', result.status);
                } else {
                    throw new Error('Kafka test failed');
                }
            } catch (error) {
                console.error('Error testing Kafka:', error);
                addActivity('Kafka test failed', 'error');
                updateServiceStatus('kafka-status', 'error');
            }
        }

        async function testAirflow() {
            try {
                const response = await fetch('/api/test-airflow');
                if (response.ok) {
                    const result = await response.json();
                    addActivity(`Airflow test: ${result.message}`, 'success');
                    updateServiceStatus('airflow-status', result.status);
                } else {
                    throw new Error('Airflow test failed');
                }
            } catch (error) {
                console.error('Error testing Airflow:', error);
                addActivity('Airflow test failed', 'error');
                updateServiceStatus('airflow-status', 'error');
            }
        }

        function updateServiceStatus(elementId, status) {
            const element = document.getElementById(elementId);
            if (status === 'healthy') {
                element.className = 'badge bg-success';
                element.textContent = 'Running';
            } else if (status === 'unhealthy') {
                element.className = 'badge bg-warning';
                element.textContent = 'Warning';
            } else {
                element.className = 'badge bg-danger';
                element.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
